<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Food Items</h1>
    {% if length == 0 %}
        <p>No item found</p>
    {% else %}
    <ol>
        {% for item in food_items %}
            <li>
                <a href="/item/{{item.item_name}}/">{{item.item_name}}</a>
            </li>
        {% endfor %}
    </ol>
    {% endif %}
</body>
</html>
